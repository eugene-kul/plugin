<div class="reviews-form">
	<form 
		data-request="{{ __SELF__ }}::onSaveReview"
		data-request-success="$.oc.flashMsg({text: '{{ __SELF__.SuccessSend }}', 'class': 'success', 'interval': 10});"
		data-request-error="$.oc.flashMsg({text: '{{ __SELF__.ErrorSend }}', 'class': 'error', 'interval': 10});">
		<input type="hidden" name="reviewpPrt" value="">

      <div class="form-group-rating">
         <input type="hidden" name="reviewRating" id="ec-rating-resource-35" value="" />
         <div class="ec-rating ec-clearfix rating-body" data-storage-id="ec-rating-resource-35">
            <div class="ec-rating-stars">
               <span data-rating="1" data-description="Плохо">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" width="30" height="30" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-inline--fa fa-star fa-w-18 fa-2x" ><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>
               </span>
               <span data-rating="2" data-description="Есть и получше">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" width="30" height="30" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-inline--fa fa-star fa-w-18 fa-2x" ><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>
               </span>
               <span data-rating="3" data-description="Средне">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" width="30" height="30" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-inline--fa fa-star fa-w-18 fa-2x" ><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>
               </span>
               <span data-rating="4" data-description="Хорошо">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" width="30" height="30" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-inline--fa fa-star fa-w-18 fa-2x" ><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>
               </span>
               <span data-rating="5" data-description="Отлично! Рекомендую!">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" width="30" height="30" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="svg-inline--fa fa-star fa-w-18 fa-2x" ><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>
               </span>
            </div>
            <div class="ec-rating-description f13">Оцените по пятибальной шкале</div>
         </div>
      </div>

      <div class="form-group-inputs">
         <label>
            <span>Имя<sup>*</sup></span>
            <input type="text" name="reviewName" autocomplete="off" value="" required>
         </label>
         <label>
            <span>Контакты для обратной связи</span>
            <input type="text" name="reviewContscts" autocomplete="off" value="" placeholder="Телефон/E-mail">
         </label>
      </div>

		<label>
			<span>Текст отзыва<sup>*</sup></span>
			<textarea id="review_texteditor" name="reviewText" rows="10" value="" required></textarea>
		</label>

		<button class="btn-review btn-review-2" type="submit">Отправить</button>
	</form>
</div>
