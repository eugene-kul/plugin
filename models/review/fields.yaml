# ===================================
#  Form Field Definitions
# ===================================

fields:
  publish:
    type: switch
    label: 'Опубликовать отзыв'
    default: false
  name:
    type: text
    label: 'Имя'
    span: auto
    required: true
  contacts:
    type: text
    label: 'Контакты: Телефон/E-mail'
    span: auto
  rating:
    label: 'Оценка отзыва'
    options:
        - 'Выберите оценку'
        - 1
        - 2
        - 3
        - 4
        - 5
    span: auto
    type: dropdown
  date:
    label: 'Дата отзыва'
    type: datepicker
    mode: date
    span: auto
    required: true
  files:
    label: 'Files'
    mode: image
    imageWidth: '100'
    imageHeight: '100'
    useCaption: true
    thumbOptions:
        mode: crop
        extension: auto
    span: full
    type: fileupload
  text:
    type: textarea
    label: 'Текст отзыва'
    size: large
    span: full
    required: true
  reply:
    type: textarea
    label: 'Ответ на комментарий'
    size: large
    span: full